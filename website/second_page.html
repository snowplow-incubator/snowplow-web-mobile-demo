<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snowplow Demo</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css"
    />

    <link rel="stylesheet" href="/democss.css" />

    <script type="text/javascript" async="1">
      (function (p, l, o, w, i, n, g) {
        if (!p[i]) {
          p.GlobalSnowplowNamespace = p.GlobalSnowplowNamespace || [];
          p.GlobalSnowplowNamespace.push(i);
          p[i] = function () {
            (p[i].q = p[i].q || []).push(arguments);
          };
          p[i].q = p[i].q || [];
          n = l.createElement(o);
          g = l.getElementsByTagName(o)[0];
          n.async = 1;
          n.src = w;
          g.parentNode.insertBefore(n, g);
        }
      })(
        window,
        document,
        "script",
        "https://cdnjs.cloudflare.com/ajax/libs/snowplow/2.18.2/sp.min.js",
        "snowplow"
      );

      snowplow("newTracker", "sp", "7068-90-64-209-27.ngrok.io", {
        appId: "demo-website",
        cookieSecure: false,
        cookieSameSite: "Lax",
      });

      snowplow("enableActivityTracking", {
        minimumVisitLength: 10,
        heartbeatDelay: 10,
      });
      snowplow("trackPageView");
    </script>
  </head>
  <body class="gradient-second text-center">
    <div class="container">
      <div class="hero">
        <div class="hero-body text-light text-center">
          <h1>Snowplow</h1>
          <img class="img-center mb-2" src="/total-control.png" />
          <p class="text-large">Unlock the power of behavioral data</p>
        </div>
      </div>
    </div>
  </body>
</html>
